<html>
<head><style>

#wrapper, #top {
	position: relative;
	width: 1200px;
	margin: 0 auto;
	background-color: #acacac;
}

#leftcolumn, #rightcolumn {
	border: 1px solid orange;
	min-height: 550px;
	vertical-align: middle;
	margin: 0px;
	padding: 0px;
	position: relative;
}

#leftcolumn {
	float: left;
	width: 500px;
	//background-color: #ff0000;
}

#rightcolumn {
	float: right;
	width: 600px;
	//background-color: #00ff00;
}

#output {
	min-height: 60%;
	max-height: 80%;
	min-width: 100%;
	max-width: 100%;
	text-align: left;
	margin: 0px;
	padding: 0px;
}

.keyvaluepair {
	float: left;
	background-color: #dededf;
	margin: 0px;
	padding: 2px;
	clear: both;
}

.key {
	min-width: 150px;
	max-width: 150px;
	float: left;
	padding-left: 4px;
}

.value {
	min-width:80px;
	max-width:80px;
	float: left;
	padding-left: 4px;
}

.wave-container {
	background-color: #ff0000;
	overflow:hidden;
	margin: 10px;
	padding: 8px;
}

.waveheader {
	float: right;
	background-color: #aeae00;
	min-width: 100px;
}

.waveheader--button {
	float: left;
	background-color: #cecece;
	margin-right: 10px;
}

.wavecontainer {
	float: left;
	background-color: #ffaaaa;
	padding: 10px;
	margin: 10px;
}


</style></head>
<body>

<div id="wrapper">
	<div id="top">
		<button id="connect">Connect to Game</button>
	</div>
	<div id="leftcolumn">
		<div class="keyvaluepair">
			<label class="key">Level:</label>
			<input class="value" type="text" value="01" />
		</div>
		<div class="keyvaluepair">
			<label class="key">Length(s):</label>
			<input class="value" type="text" value="60" />
		</div>
		<div id="waves" class="wavecontainer">
		</div>
		<button id="addWave" style="float: left; margin: 4px; padding: 8px; position: absolute; bottom: 0;">Add Wave</button>
	</div>
	<div id="rightcolumn">	
		<textarea id="output" placeholder="Here you will see JSON output of all level items"></textarea>
		<br>
		<div style="float: left; margin: 4px; padding: 8px; position: absolute; bottom: 0;">
			<button id="generate" style="margin: 4px; padding: 8px;">Generate JSON</button>
			<button id="sendToGame" style="margin: 4px; padding: 8px;">Send Text To Game</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="jquery-2.1.1.js"> </script>
<script type="text/javascript" src="WaveSpawner.js"> </script>
<script type="text/javascript" src="SmashLevelGenerator.js"> </script>
</body></html>
